<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Pagos
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z1">

                <!-- ID Column -->
                 <!-- Contenedor logico que define la logica de cada columna de la tabla -->
                <ng-container matColumnDef="id">
                    <!-- Plantilla que define el contenido del encabezado con la opción de ordenación de la columna -->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <!-- Plantilla que accede al dato de cada fila -->
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>

                <!-- Fecha Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha }} </td>
                </ng-container>

                <!-- Cantidad Column -->
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad }} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Estudiante Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estudiante.nombre }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
