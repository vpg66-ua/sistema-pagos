<div class="container">
    <!-- La directiva form group en html vincula un formulario HTML con un objeto formGroup -->
    <mat-card class="login-form" [formGroup] = "loginForm">
        <mat-card-header>
            <mat-card-title>
                Autenticaci√≥n
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username o Email</mat-label>
                <!-- formControlName es una directiva que se utiliza dentro de un formulario reactivo para vincular un control HTML -->
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="align-end">
            <button (click)="login()" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
