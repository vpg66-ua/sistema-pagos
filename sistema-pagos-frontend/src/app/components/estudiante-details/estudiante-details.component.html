<div class="container">
    <mat-toolbar color="primary">
        <button mat-raised-button color="primary" (click)="agregarPago()">
            <mat-icon>add</mat-icon>
            Agregar Pago
        </button>
    </mat-toolbar>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Pagos
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table mat-table [dataSource]="pagosDataSource" class="mat-elevation-z1">

                <!-- ID Column -->
                 <!-- Contenedor logico que define la logica de cada columna de la tabla -->
                <ng-container matColumnDef="id">
                    <!-- Plantilla que define el contenido del encabezado con la opción de ordenación de la columna -->
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <!-- Plantilla que accede al dato de cada fila -->
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>

                <!-- Fecha Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha }} </td>
                </ng-container>

                <!-- Cantidad Column -->
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad }} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Estudiante Column -->
                <ng-container matColumnDef="nombreEstudiante">
                    <th mat-header-cell *matHeaderCellDef> Estudiante </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estudiante.nombreEstudiante }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
